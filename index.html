<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timecat setup oldal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        async function beallitas(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    console.log("Hiba");
                }
                const data = await response.json();
                for (const key in data) {
                    const value = data[key];
                    const elem = document.getElementById(key)
                    if (elem != null) {
                        elem.value = value;
                    } else {
                        console.warn("Unsupported parameter: " + key);
                    }

                }
            }
            catch (e) {
                console.log(e);
            }
        }
        beallitas("https://jatekok.gamedevklub.hu/TimeCat/config.json");
    </script>
</head>

<body>
    <div class="col-lg-6 col-md-6 col-sm-6 mx-auto">
        <a href="https://gamedevklub.hu/"><img src="GDKTC5x.png" alt=""></a>
    </div>
    <h1 class="d-flex justify-content-center" id="cim">Timecat opciók</h1>
    <div class="col-lg-4"><button onclick="beallitas(`https://jatekok.gamedevklub.hu/TimeCat/config.json`)">Alap beállítások</button></div>
    <div class="opciok">
        <form action="https://jatekok.gamedevklub.hu/TimeCat/" target="_blank">
            <div class="row" id="urlap">
                <div class="col-lg-12">
                    <label for="title" style="margin:0;text-align:center;width:100%">Felirat</label>
                </div>
                <div class="col-lg-12">
                    <input type="text" name="title" id="title" style="width:100%;max-width:100%"><br>
                </div>
                <div class="col-lg-4">
                    <h2>Pálya:</h2>
                    <label for="rows">Sorok száma:</label>
                    <input type="number" name="rows" id="rows" min="2" max="16"><br>
                    <label for="cols">Oszlopok száma:</label>
                    <input type="number" name="cols" id="cols" min="2" max="16"><br>
                    <label for="sy_opacity">Csempék átlátszósága:</label>
                    <input type="number" name="sy_opacity" id="sy_opacity" min="0" max="100"><br>
                    <label for="sy_ratio">Csempék gyakorisága:</label>
                    <input type="number" name="sy_ratio" id="sy_ratio" min="0" max="100"><br>
                    <label for="gap_percent">Csempe kihagyás esélye:</label>
                    <input type="number" name="gap_percent" id="gap_percent" min="0" max="100"><br>
                    <h2>Játékosok:</h2>
                    <label for="pl_health">Élet:</label>
                    <input type="number" name="pl_health" id="pl_health" min="1"><br>
                    <label for="pl_health_drain">Csökkenése minden mp-ben:</label>
                    <input type="number" name="pl_health_drain" id="pl_health_drain" min="1"><br>
                    <label for="pl_heal_pair">Egy pár után kapott élet:</label>
                    <input type="number" name="pl_heal_pair" id="pl_heal_pair" min="1"><br>
                    <label for="pl_health_low">Figyelmeztetés ekkor (HP):</label>
                    <input type="number" name="pl_health_low" id="pl_health_low" min="1"><br>
                    <label for="pl_speed">Sebesség:</label>
                    <input type="number" name="pl_speed" id="pl_speed" min="1"><br>
                    <label for="pl_speed_slow">Lassított sebesség:</label>
                    <input type="number" name="pl_speed_slow" id="pl_speed_slow" min="0"><br>
                    <h2>Lövedékek:</h2>
                    <label for="pr_speed">Sebesség:</label>
                    <input type="number" name="pr_speed" id="pr_speed" min="1"><br>
                    <label for="pr_damage">Sebzés:</label>
                    <input type="number" name="pr_damage" id="pr_damage" min="1"><br>
                    <label for="pr_speed_increase">Gyorsulás:</label>
                    <input type="number" name="pr_speed_increase" id="pr_speed_increase" min="0"><br>
                    <label for="pr_speed_max">Maximum sebesség:</label>
                    <input type="number" name="pr_speed_max" id="pr_speed_max" min="1"><br>
                    <label for="pr_spawn_time_max">Megjelenés gyakorisága:</label><br>
                    <label for="pr_spawn_time_min" class="behuzott">Minimum (mp-ben) -</label>
                    <input type="number" name="pr_spawn_time_min" id="pr_spawn_time_min" min="0" step="any" placeholder="minimum">
                    <label for="pr_spawn_time_max" class="behuzott">Maximum (mp-ben) -</label>
                    <input type="number" name="pr_spawn_time_max" id="pr_spawn_time_max" placeholder="maximum" min="0" step="any">
                </div>
                <div class="col-lg-4">
                    <h2>Itemek:</h2>
                    <label for="it_damage">Alap sebzés:</label>
                    <input type="number" name="it_damage" id="it_damage" min="1"><br>
                    <label for="it_speed">Sebeség eldobásnál:</label>
                    <input type="number" name="it_speed" id="it_speed" min="1"><br>
                    <label for="pl_heal_item"><img src="sziv_atlatszo.png" class="ikonok"> Után járó élet:</label>
                    <input type="number" name="pl_heal_item" id="pl_heal_item" min="1" style="margin-top: 20px"><br>
                    <label for="it_attack_damage"><img src="atk_atlatszo.png" class="ikonok"> Sebzése:</label>
                    <input type="number" name="it_attack_damage" id="it_attack_damage" min="1" style="margin-top: 20px"><br>
                    <label for="it_attack_ratio"><img src="atk_atlatszo.png" class="ikonok"> Gyakorisága:</label>
                    <input type="number" name="it_attack_ratio" id="it_attack_ratio" min="0" style="margin-top: 20px"><br>
                    <label for="it_shield_time"><img src="shield_atlatszo.png" class="ikonok"> Ideje:</label>
                    <input type="number" name="it_shield_time" id="it_shield_time" min="1" style="margin-top: 20px"><br>
                    <label for="it_shield_ratio"><img src="shield_atlatszo.png" alt="" class="ikonok"> Gyakorisága:</label>
                    <input type="number" name="it_shield_ratio" id="it_shield_ratio" min="0" style="margin-top: 20px"><br>
                    <label for="it_sleep_time"><img src="sleep_atlatszo.png" class="ikonok"> ideje:</label>
                    <input type="number" name="it_sleep_time" id="it_sleep_time" min="1" style="margin-top: 10px"><br>
                    <label for="it_sleep_ratio"><img src="sleep_atlatszo.png" class="ikonok"> Gyakorisága:</label>
                    <input type="number" name="it_sleep_ratio" id="it_sleep_ratio" min="0" style="margin-top: 10px"><br>
                    <label for="it_slow_time"><img src="slow_atlatszo.png" class="ikonok"> Ideje:</label>
                    <input type="number" name="it_slow_time" id="it_slow_time" min="1" style="margin-top: 10px"><br>
                    <label for="it_slow_factor"><img src="slow_atlatszo.png" class="ikonok"> Mértéke:</label>
                    <input type="number" name="it_slow_factor" id="it_slow_factor" min="0" step="any" style="margin-top: 10px"><br>
                    <label for="it_slow_ratio"><img src="slow_atlatszo.png" class="ikonok"> Gyakorisága:</label>
                    <input type="number" name="it_slow_ratio" id="it_slow_ratio" min="1" style="margin-top: 10px"><br>
                </div>
                <div class="col-lg-4">
                    <h2>Ágyúk:</h2>
                    <label for="ca_health">Élet:</label>
                    <input type="number" name="ca_health" id="ca_health" min="1"><br>
                    <label for="ca_count_init">Kezdeti ágyúk száma:</label>
                    <input type="number" name="ca_count_init" id="ca_count_init" min="0"><br>
                    <label for="ca_count_max">Maximális ágyúk száma:</label>
                    <input type="number" name="ca_count_max" id="ca_count_max" min="0"><br>
                    <label for="ca_spawn_time_max">Új ágyú megjelenése:</label><br>
                    <label for="ca_spawn_time_min" class="behuzott">Minimum (mp-ben) -</label>
                    <input type="number" name="ca_spawn_time_min" id="ca_spawn_time_min" min="0"><br>
                    <label for="ca_spawn_time_max" class="behuzott">Maximum (mp-ben) -</label>
                    <input type="number" name="ca_spawn_time_max" id="ca_spawn_time_max" min="0"><br>
                    <label for="ca_accel">Gyorsulás mértéke:</label>
                    <input type="number" name="ca_accel" id="ca_accel" min="1"><br>
                    <label for="ca_speed_max">Maximális sebesség</label>
                    <input type="number" name="ca_speed_max" id="ca_speed_max" min="1"><br>
                </div>
            </div>
            <div class="row" id="urlap">
                <input type="submit" value="Indítás" id="kuldes">
            </div>
        </form>
    </div>
    <div class="row mx-auto container credit">
        <h1 id="alcim">A csapat</h1>
        <div class="col-lg-5 col-sm-5 mx-auto">
            <ul>
                <li>Fodi - kód + weblap</li>
                <li>Szabi - grafika + alap karakter design</li>
                <li>Botond - zene</li>
                <li>Bence - weblap + tester</li>
            </ul>
        </div>
        <div class="col-lg-5 col-sm-5 mx-auto">
            <ul>
                <li>Teebor - grafika</li>
                <li>Geri - tester</li>
                <li>Matyi - tester</li>
            </ul>
        </div>
    </div>
</body>

</html>
