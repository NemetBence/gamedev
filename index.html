<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TImecat setup oldal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet"></script>
</head>
<body>
    <div class="col-lg-6 col-md-6 col-sm-6 mx-auto">
        <img src="gamedevklub-logo-horizontal-2.png" alt="">
    </div>
    <h1 class="d-flex justify-content-center">Timecat opciók</h1>
    <div class="row mx-auto">
        <div class="col-lg-3">
            <h1>A csapat</h1>
        </div>
        <div class="col-lg-6" id="urlap">
            <form action="https://jatekok.gamedevklub.hu/TimeCat/" target="_blank">
                <label for="sor">Sorok száma:</label>
                <input type="number" name="rows" id="sor" value="6"><br>
                <label for="oszlop">Oszlopok száma:</label>
                <input type="number" name="rows" id="oszlop" value="10"><br>
                <label for="hp">Játékosok élete:</label>
                <input type="number" name="pl_health" id="hp" value="30"><br>
                <label for="speed">Játékosok sebessége:</label>
                <input type="number" name="pl_speed" id="speed" value="100"><br>
                <label for="projectile">Lövedékek sebessége:</label>
                <input type="number" name="pr_speed" id="projectile" value="150"><br>
                <input type="submit" value="Indítás" id="kuldes">
            </form>
        </div>
        <div class="col-lg-3">
            <h1>Egyéb</h1>
        </div>
    </div>
</body>
</html>
