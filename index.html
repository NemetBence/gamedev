<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TImecat setup oldal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        async function beallitas() {
            try{
                const response = await fetch("https://jatekok.gamedevklub.hu/TimeCat/config.json");
                if(!response.ok){
                    console.log("Hiba");
                }
                const data = await response.json();
                for(var key in data){
                    var value = data[key];
                    document.getElementById(key).value = value;
                }
            }
            catch(e){
                console.log(e);
            } 
        }
        beallitas();
    </script>
</head>
<body>
    <div class="col-lg-6 col-md-6 col-sm-6 mx-auto">
        <img src="gamedevklub-logo-horizontal-2.png" alt="">
    </div>
    <h1 class="d-flex justify-content-center" id="cim">Timecat opciók</h1>
    <div class="row mx-auto">
        <div class="col-lg-3">
            <h1>A csapat</h1>
        </div>
        <div class="col-lg-6" id="urlap">
            <form action="https://jatekok.gamedevklub.hu/TimeCat/" target="_blank">
                <h2>A pálya beállításai:</h2>
                <label for="sor">Sorok száma:</label>
                <input type="number" name="rows" id="rows" min="2" max="16"><br>
                <label for="oszlop">Oszlopok száma:</label>
                <input type="number" name="cols" id="cols" min="2" max="16"><br>
                <h2>A játékosok beállításai:</h2>
                <label for="hp">Játékosok élete:</label>
                <input type="number" name="pl_health" id="pl_health"><br>
                <label for="speed">Játékosok sebessége:</label>
                <input type="number" name="pl_speed" id="pl_speed"><br>
                <label for="slowed">Lassított játékosok sebessége:</label>
                <input type="number" name="pl_speed_slow" id="pl_speed_slow"><br>
                <h2>A lövedékek beállításai:</h2>
                <label for="projectile">Lövedékek sebessége:</label>
                <input type="number" name="pr_speed" id="pr_speed"><br>
                <label for="pGyorsul">Lövedékek gyorsulási sebessége:</label>
                <input type="number" name="pr_speed_increase" id="pr_speed_increase"><br>
                <label for="pMax">Lövedékek maximum sebessége:</label>
                <input type="number" name="pr_speed_max" id="pr_speed_max"><br>
                <label for="pSpawn">Lövedékek megjelenésének gyakorisága:</label>
                <input type="number" name="pr_spawn_time_max" id="pr_spawn_time_max" placeholder="maximum"><input type="number" name="pr_spawn_time_min" id="pr_spawn_time_min" min="0" placeholder="minimum"><br>
                <input type="submit" value="Indítás" id="kuldes">
            </form>
        </div>
        <div class="col-lg-3">
            <h1>Egyéb</h1>
        </div>
    </div>
</body>
</html>
